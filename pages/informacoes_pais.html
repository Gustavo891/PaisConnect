<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pais Connect - Guia sobre países.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/informacoes.css">
    <link rel="icon" href="../assets/images/earth_1.png" type="image/x-icon">
</head>

<body>
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>
    <header>
        <div>
            <img src="../assets/images/earth_1.png" alt="logo">
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Países</a></li>
                <li><a href="#mapa">Mapa</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
        <a href=""><button>Contato</button></a>
    </header>

    <section id="pais" class="pais">
        <div class="info">
            <div class="container">
                <img class="paisImg" src="" alt="">
            </div>
            <h1 class="nomePais">
                PAIS
            </h1>
            <h5 class="paisTodo"></h5> 
        </div>
        <div class="conteudo">
            <div class="cont card">
                <h1 class="titulo">CONTINENTE</h1>
                <div class="continentes card2"></div>
            </div>
            <div class="coin card">
                <h1 class="titulo">MOEDA</h1>
                <div class="moedas card2"></div>
            </div>
            <div class="lang card">
                <h1 class="titulo">LINGUA</h1>
                <div class="linguas card2">
                </div>
            </div>
            <div class="card">
                <h1 class="titulo">CAPITAL</h1>
                <div class="capitais card2">
                    <div class="card3">
                        <div class="imageCard">
                            <img src="../assets/images/capital.png" alt="">
                        </div>
                        <h2 class="capital desc">Carregando...</h2>
                    </div>
                </div>
            </div>
            <div class="card">
                <h1 class="titulo">POPULAÇÃO</h1>
                <div class="capitais card2">
                    <div class="card3">
                        <div class="imageCard">
                            <img src="../assets/images/people.png" alt="">
                        </div>
                        <h2 class="populacao desc">Carregando...</h2>
                    </div>
                </div>
            </div>
            <div class="card">
                <h1 class="titulo">ÁREA</h1>
                <div class="areas card2">
                    <div class="card3">
                        <div class="imageCard">
                            <img src="../assets/images/area.png" alt="">
                        </div>
                        <h2 class="area desc">Carregando...</h2>
                    </div>
                </div>
            </div>
            <div class="card">
                <h1 class="titulo">INDEPEDENTE</h1>
                <div class="indepedencia card2">
                    <div class="card3">
                        <div class="imageCard">
                            <img src="../assets/images/freedom.png" alt="">
                        </div>
                        <h2 class="indepedente desc">Carregando...</h2>
                    </div>
                </div>
            </div>
            <div class="card">
                <h1 class="titulo">NAÇÕES UNIDAS</h1>
                <div class="membros card2">
                    <div class="card3">
                        <div class="imageCard">
                            <img src="../assets/images/un.png" alt="">
                        </div>
                        <h2 class="un desc">Carregando...</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="outro">
            <div class="imageinfo">
                <img src="" alt="">
                <div class="textocontainer">
                    <p class="texto">
                        Carregando...   
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="info"></section>
    <script src="../javascript/info.js"></script>
</body>
</html>
